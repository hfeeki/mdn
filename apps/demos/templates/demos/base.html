{% extends "base_compact.html" %}

{% block headernav_current %}
  <h2 class="current"><a href="{{ url('demos') }}">{{ _('Demo Studio') }}</a></h2>
{% endblock %}

{% block site_css %}
    {{ super() }}
{% endblock %}

{% block site_js %}
    {{ super() }}
    <script src="{{MEDIA_URL}}js/demos.js" 
        type="text/javascript"></script>
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery.hoverIntent.minified.js"></script>
    <script type="text/javascript">
    // <![CDATA[
        $(".gallery").ready(function(){
            $(".gallery").addClass("js");
            
        $(".gallery .demo").hoverIntent({
          interval: 250,
          over: function() {
            var content = $(this).html();
            $(this).prepend('<div class="demohover">'+content+'<\/div>');
            $(this).find("div.demohover").fadeIn(200);
          }, 
          out: function() {
            $(this).find("div.demohover").fadeOut(200, function(){
              $(this).remove();
            });
          }
        });
        });
    // ]]>
    </script>
{% endblock %}
