<div>
    <p class="summary">{{ submission.summary }}</p>
    <div class="screenshot">
        <a href="{{ request.build_absolute_uri(url('demos_detail', slug=submission.slug)) }}"><img src="{{request.build_absolute_uri(submission.screenshot_1.url)}}" width="320" height="240" alt="{{ submission.title }}" /></a>
    </div>
    <div class="tags">
        Tags: 
        {% for tag in tags_for_object(submission) %}
            <span>
                <a href="{{ request.build_absolute_uri(url('demos_tag', tag=tag.name)) }}">{{ tag_title(tag) }}</a> 
            </span>
        {% endfor %}
    </ul>
</div>
