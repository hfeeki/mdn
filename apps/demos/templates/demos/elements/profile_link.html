{% set display_name = user.first_name | default(user.username, true) %}
<a href="{{ url('demos_profile_detail', username=user.username) }}" class="url fn" title="{{_('See {display_name}\'s profile') | f(display_name=display_name)}}">{{ gravatar(user.email, gravatar_size) if show_gravatar }} {{ display_name }}</a>
